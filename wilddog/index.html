<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"
    />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="components/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body id="app" v-cloak>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a>
    to improve your experience.</p>
<![endif]-->


<nav class="navbar navbar-default" role="navigation">

    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">


            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>


        </a>
    </div>


    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Record</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Jim <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Profile</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>{{subTitle}}</h2>
    <div class="row">

        <div class="col-sm-12">

            <a class="btn btn-primary pull-right" data-toggle="modal" href='#createArticle'>Create</a>
        </div>
    </div>

    <hr>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="3" v-show="loading" align="center">

                    <span aria-hidden="true">Loading...</span>

                </td>
            </tr>
            <tr v-show="!loading" v-for="article in articles">
                <td> {{article.id}}</td>
                <td>
                    {{article.title}}
                </td>

                <td>
                    <button type="button" class="btn btn-danger" @click="deleteArticle($key)">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" @click="showEditModal($key,article)">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </button>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="modal fade" id="createArticle">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Content create</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" v-model="id" placeholder="Input id">
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" v-model="title" placeholder="title">
                    </div>
                    <div class="form-group">
                        <label>Body</label>
                        <input type="text" class="form-control" v-model="body" placeholder="body">
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" v-on:click="addArticle()">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editArticle">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Content edit</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" v-model="editArticle.id" placeholder="Input id">
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" v-model="editArticle.title" placeholder="title">
                    </div>
                    <div class="form-group">
                        <label>Body</label>
                        <input type="text" class="form-control" v-model="editArticle.body" placeholder="body">
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" v-on:click="updateArticle()">Save changes</button>
            </div>
        </div>
    </div>
</div>


</body>

<script src="components/jquery.min.js"></script>
<script src="components/bootstrap/js/bootstrap.min.js"></script>
<script src="components/vue.min.js"></script>
<script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
<script src="js/wildDogHelper.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
