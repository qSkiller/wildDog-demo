<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../components/bootstrap/css/bootstrap.min.css"></link>
    <style> [v-cloak] { display: none; } </style>
</head>

<body id="app" v-cloak>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->





    <nav class="navbar navbar-default" role="navigation">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <a class="navbar-brand" href="#">


                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>


            </a>
        </div>


        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Record</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sam <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Profile</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>{{title}}</h2>
        <div class="row">

            <div class="col-sm-12">

                <a class="btn btn-primary pull-right" data-toggle="modal" href='#createUser'>Create</a>
            </div>
        </div>

        <hr>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                   <tr>
                      <td colspan="3" v-show="loading" align="center">
                          
                          <span  aria-hidden="true">Loading...</span>
                          
                      </td>
                   </tr>
                    <tr v-show="!loading" v-for="user in users">
                        <td> {{user.Email}}</td>
                        <td>
                            {{user.Password}}
                        </td>

                        <td>
                            <button type="button" class="btn btn-danger" @click="deleteUser($key)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-default"  @click="showEditModal($key,user)">    
                                             <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                                             </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>




    <div class="modal fade" id="createUser">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Content create</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" v-model="email" placeholder="Input email">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" v-model="password" placeholder="Password">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" v-on:click="addUser()">Save changes</button>
                </div>
            </div>
        </div>
    </div>
 <div class="modal fade" id="editUser">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Content edit</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="text" class="form-control" v-model="editUser.Email" placeholder="Input email">
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" class="form-control" v-model="editUser.Password" placeholder="Password">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" v-on:click="updateUser()">Save changes</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script src="../components/jquery.min.js"></script>
<script src="../components/bootstrap/js/bootstrap.min.js"></script>
<script src="../components/vue.min.js"></script>
<script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
<script>if (window.module) module = window.module;</script>
<script src="../js/wildDogHelper.js"></script>
<script src="../js/main.js"></script>
</html>
